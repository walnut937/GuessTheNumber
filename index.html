<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
</head>
<body class="font-Righteous bg-black text-white">
    <div class="flex justify-between p-4">
        <button id="reset" class="px-7 py-3 bg-white text-black rounded-md text-2xl">Try Again!</button>
        <h1 class="px-7 py-3 bg-white text-black rounded-md text-2xl">&#60;Between 1 and 20 &#62;</h1>
    </div>
    <div class="p-7">
        <h1 class="text-7xl text-center">Guess the Number</h1>
    </div>
    <div class="flex items-center justify-center mb-10">
        <div id="random_number" class="bg-white text-black px-10 py-5 inline-block text-7xl rounded-md">?</div>
    </div>
    <div class="flex justify-around">
        <div class="flex flex-col justify-center gap-2">
            <div class="flex">
                <input type="text" name="" id="input" class="w-1/3 px-11 py-3 text-black rounded-md outline-none justify-center mx-auto text-2xl" placeholder=" ?"> 
            </div>
            <div class="flex justify-center">
                <button id="check" class="px-7 py-3 bg-white text-black rounded-md text-2xl">Check!</button>
            </div>
        </div>
        <div>
            <h1 id="message" class="text-3xl mb-2">Guessing number ....</h1>
            <h1 class="text-3xl mb-2">🎯Score: <span id="score">20</span></h1>
            <h1 class="text-3xl">🏆Highscore: <span id="highscore"> 0</span></h1>
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
